<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: aquamarine;
            
            border: 10px solid brown;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed darkblue;

        }
a {
border: 10px solid chartreuse;

}

    </style>
</head>
<body>
    <h1>Exemplo de caixxa box-Level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
